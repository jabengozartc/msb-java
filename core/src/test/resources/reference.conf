  # Mapped Diagnostic Context logging settings
  mdcLogging = {
    enabled = true
    splitTagsBy = ":"
    messageKeys = {  # Mapped Diagnostic Context keys
      messageTags = "msbTags"
      correlationId = "msbCorrelationId"
    }
  }
}

